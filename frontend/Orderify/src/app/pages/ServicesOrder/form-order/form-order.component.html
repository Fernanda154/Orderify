<app-header></app-header>
<div class="container mt-4">
    <h2>Formulário de Ordem de serviço</h2>
    <form (submit)="onSubmit(form.value)" #form="ngForm">
        <input type="hidden" name="id" [(ngModel)]="order.id">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="order.title" ngModel required>
      </div>
      <div class="form-group">
        <label for="description">Descrição:</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="order.description" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
