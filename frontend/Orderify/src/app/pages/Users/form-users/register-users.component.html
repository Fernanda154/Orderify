<app-header></app-header>
<div class="container mt-4">
    <h2>Formulário de Usuário</h2>
    <form (submit)="onSubmit(form.value)" #form="ngForm">
        <input type="hidden" name="id" [(ngModel)]="user.id">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" ngModel required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" name="password" [(ngModel)]="user.password" ngModel required>
      </div>
      <div class="form-group">
        <label for="confSenha">Confirme a senha:</label>
        <input type="password" class="form-control" id="confSenha" name="confSenha" required>
      </div>
      <div class="form-group mt-2 mb-2">
        <select class="form-select" name="group" aria-label="Default select example" [(ngModel)]="user.group"  ngModel >
            <option>Selecione o grupo</option>
            <option [value]="1">Recursos humanos</option>
            <option [value]="2" >Tecnologia da informação</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
