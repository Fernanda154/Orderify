<app-header></app-header>
<div class="container mt-4">
    <h2>Listagem de grupos</h2>
    <button routerLink="/form-group">Novo</button>
    <table class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups">
          <td>{{ group.id }}</td>
          <td>{{ group.name }}</td>
          <td><button (click)="excluirGrupo(group.id)">Excluir</button><button routerLink="/form-group/{{group.id}}">Visualizar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
