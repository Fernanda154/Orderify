<app-header></app-header>
<div class="container mt-4">
    <h2>Listagem de Usuários</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td><button (click)="excluirUsuario(user.id)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
